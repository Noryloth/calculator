<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input"></div>
      </div>
      <div class="row">
        <button class="button" id="number" data-value="7">7</button>
        <button class="button" id="number" data-value="8">8</button>
        <button class="button" id="number" data-value="9">9</button>
        <button class="button" id="operand" data-value="/">/</button>
      </div>
      <div class="row">
        <button class="button" id="number" data-value="4">4</button>
        <button class="button" id="number" data-value="5">5</button>
        <button class="button" id="number" data-value="6">6</button>
        <button class="button" id="operand" data-value="*">*</button>
      </div>
      <div class="row">
        <button class="button" id="number" data-value="1">1</button>
        <button class="button" id="number" data-value="2">2</button>
        <button class="button" id="number" data-value="3">3</button>
        <button class="button" id="operand" data-value="-">-</button>
      </div>
      <div class="row">
        <button class="button" id="number" data-value="0">0</button>
        <button class="button" id="operand" data-value=".">.</button>
        <button class="button" id="operand" data-value="=">=</button>
        <button class="button" id="operand" data-value="+">+</button>
      </div>
      <div class="row">
        <button class="button" id="clear" data-value="clear">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
